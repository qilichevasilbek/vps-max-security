[DEFAULT]
bantime = ${BAN_DURATION_SECS}
findtime = 600
maxretry = ${MAX_SSH_RETRIES}
banaction = ufw
backend = systemd

[sshd]
enabled = true
port = ${SSH_PORT}
filter = sshd
logpath = /var/log/auth.log
maxretry = ${MAX_SSH_RETRIES}
bantime = ${BAN_DURATION_SECS}

# Recidive jail â€” bans repeat offenders for 1 week
[recidive]
enabled = true
filter = recidive
logpath = /var/log/fail2ban.log
bantime = 604800
findtime = 86400
maxretry = 3
